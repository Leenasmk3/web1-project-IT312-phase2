  <section class="join-section">
    <h2>Add a New Service </h2>
     
    <form  class="addService-form" action= "addService.HTML" method="POST" enctype="multipart/form-data">
    
        <div class="form-header">
		 <a href="provider-dashboard.html" class="close-btn" >×</a>
        </div>

        <label>
        Name
        <input type="text" name="name" placeholder="Enter your name" required>
      </label>
	  
	  <label class="file-field">
        Photo
        <input type="file" name="photo" accept="image/*">
      </label>

 <label>
        Price
        <input type="text" name="Price" placeholder="Enter the price of the service" required>
      </label>
	  

<label class="full">
        Description
        <textarea name="message" rows="4" placeholder="Add the description of the service" required></textarea>
      </label>

      <div class="form-actions full">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>

         
     
    </form>
  </section>
