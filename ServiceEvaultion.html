    <main>
        
        <div class="page-title-container">
            <h1 class="page-title">Service Evaluation</h1>
        </div>

        <section class="evaluation-container">
            
            <a href="customer-dashboard.html" class="close-btn" aria-label="Return to Customer Page" style="text-decoration: none;">
    &times;
</a>
            
            <form action="#" method="POST" class="evaluation-form">
                
                <div class="form-group">
                    <label for="service-select">Choose the service:</label>
                    <select id="service-select" name="service-id" required>
                        <option value="" disabled selected>Choose from the previous services</option>
                        <option value="service1">Delivery Services - 2025/10/22</option>
                        <option value="service2">Facilites (online) - 2025/03/22</option>
                        <option value="service3">Reading Assistance - 2025/01/01</option>
                        <option value="service4">Facilites (In-Person) - 2024/04/22</option>
                    </select>
                </div>
                
                <div class="form-group rating-group">
                    <label>Rate:</label>
                    <div class="stars" role="radiogroup" aria-label="Service Rating from 1 to 5 stars">
                        <input type="radio" id="star5" name="rating" value="5" aria-label="5 stars">
                        <label for="star5" title="5 Stars">&#9733;</label> 
                        
                        <input type="radio" id="star4" name="rating" value="4" aria-label="4 stars">
                        <label for="star4" title="4 Stars">&#9733;</label>
                        
                        <input type="radio" id="star3" name="rating" value="3" aria-label="3 stars">
                        <label for="star3" title="3 Stars">&#9733;</label>
                        
                        <input type="radio" id="star2" name="rating" value="2" aria-label="2 stars">
                        <label for="star2" title="2 Stars">&#9733;</label>
                        
                        <input type="radio" id="star1" name="rating" value="1" aria-label="1 star">
                        <label for="star1" title="1 Star">&#9733;</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="feedback">FeedBack :</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Type your comments or suggestions..."></textarea>
                </div>
                
                <div class="submit-area">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
                
            </form>
            
        </section>
