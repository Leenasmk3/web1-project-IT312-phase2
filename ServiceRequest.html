        <!-- Page title -->
        <h1 class="page-title">Add a new Request service:</h1>

        <!-- Container for the request form -->
        <div class="request-container">
            
            <!-- The actual form -->
            <form action="#" method="POST" class="request-form">
                
                <!-- Customer name input -->
                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="customerName" placeholder="Enter your name" required>
                </div>

                <!-- Service selection dropdown -->
                <div class="form-group">
                    <label for="service-select">Choose a Service:</label>
                    <select id="service-select" name="serviceId" required>
                        <option value="" disabled selected>Choose from the list</option>
                        <option value="svc1">Delivery Services</option>
                        <option value="svc2">Facilites (online)</option>
                        <option value="svc3">Facilites (In-Person)</option>
                        <option value="svc4">Reading Assistance</option>
						<option value="svc5">Asssistive Tools</option>
						<option value="svc6">Consultations</option>
						<option value="svc7">Learning Courses</option>
						<option value="svc8">Sign Interpreter (Online)</option>
						<option value="svc9">Sign Interpreter (In-Person)</option>
						<option value="svc10">Accessible Transportation</option>
                    </select>
                </div>
                
                <!-- Due date picker -->
                <div class="form-group">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="dueDate" required>
                </div>

                <!-- Request description text area -->
                <div class="form-group description-group">
                    <label for="request-description">Request Description:</label>
                    <textarea id="request-description" name="requestDescription" rows="6" placeholder="Describe your request in detail..."></textarea>
                </div>
                
                <!-- Form buttons (Cancel and Submit) -->
                <div class="submit-area">
                    <button type="button" class="form-btn btn-cancel">Cancel</button>
                    <button type="submit" class="form-btn btn-submit">Submit</button>
                </div>
                
            </form>
            
        </div>
